{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment :: Student - Categories</title>

    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--The ajax link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--The css file-->
    <link rel="stylesheet" href="{% static '/Css/Student/Dashboard/folCat.css' %}">

    <!--Bootstrap css link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</head>
<body>

    <!--The head menu-->
    <div class="head_menu">

        <h4 id="cat_name" ></h4>

    </div>

    <!--The main-->
    <div class="main">

        <!--The section menu-->
        <div class="section_menu">

            <!--The category-->
            {% for cat in categories %}
            <div class="category">

                <h4>{{cat.cate_name}}</h4>

                <p>{{cat.cate_description}}</p>

                <!--The activate map button-->
                <div class="change_map">

                    <span>On Map</span>

                </div>

                <span class="cat_ids" >{{cat.cate_id}}</span>

            </div>
            {% endfor %}

        </div>

        <!--The map section-->
        <div class="map_section" id="map_section">

            {{m | safe}}

        </div>

    </div>

    <!--I want the token -->
    <form >

        {% csrf_token %}

    </form>
    

<!--Boostrap Link-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</body>

<!--Script-->
<script src="{% static 'Js/Student/Dashboard/folCat.js' %}"></script>

</html>
