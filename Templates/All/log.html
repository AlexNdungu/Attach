{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment :: Login</title>

    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--The ajax link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--The css file-->
    <link rel="stylesheet" href="{% static '/Css/Company/Signup.css' %}">
    <link rel="stylesheet" href="{% static '/Css/Inherite/log.css' %}">

    <!--Bootstrap css link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</head>
<body>
      
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
                
                <!--Here we create choice-->
                <div class="createChoose">

                    <!--Two choices-->

                    <!--Company-->
                    <a href="">

                        <div class="indChoice_org" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Create A New Company">

                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M6 7v-7h13v10h5v14h-23v-17h5zm0 16v-4h-1v4h1zm8-4h-3v4h3v-4zm6 0h-1v4h1v-4zm2-7h-3v6h2v4h1v-10zm-5-10h-9v20h1v-5h7v5h1v-20zm-13 20v-4h2v-9h-3v13h1zm17-6h-1v-2h1v2zm-17-2h1v2h-1v-2zm8 1h-2v-2h2v2zm3 0h-2v-2h2v2zm-10-4v2h-1v-2h1zm7 1h-2v-2h2v2zm3 0h-2v-2h2v2zm-3-3h-2v-2h2v2zm3 0h-2v-2h2v2zm-3-3h-2v-2h2v2zm3 0h-2v-2h2v2z"/></svg>

                        </div>

                    </a>

                    <!--Institute-->
                    <a href="">

                        <div class="indChoice_org class=" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Create A New Intitute">

                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M11 3v-3h4v2h-3v1h5v3h3v2h3v14h1v2h-24v-2h1v-14h3v-2h3v-3h4zm5 20v-6l-4-2.336-4 2.336v6h2v-5l2-1 2 1v5h2zm5-3v-2h-2v2h2zm-16 0v-2h-2v2h2zm16-4v-2h-2v2h2zm-16 0v-2h-2v2h2zm7-10c1.656 0 3 1.344 3 3s-1.344 3-3 3-3-1.344-3-3 1.344-3 3-3zm9 6v-2h-2v2h2zm-16 0v-2h-2v2h2zm7-3h2v1h-3v-3h1v2z"/></svg>
                            
                        </div>

                    </a>

                </div>

            </div>
            
            </div>
        </div>
    </div>


    <!--The body of the sign in-->
    <div class="signBody">

        <!--The sign in form-->
        <div class="formSign">

            <!--The company icon-->
            <div class="companyIcon">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 10v-5l8 7-8 7v-5h-8v-4h8zm2-8v2h12v16h-12v2h14v-20h-14z"/></svg>

            </div>

            <!--Company title-->

            <!---->
            <div class="companyTitle">

                <h1 id="wherePage" >Login</h1>

            </div>

            <!--The show form modal-->
            <div class="memodal" id="memodal" >

                <div class="meinnerModal"  id="meinnerModal">
                    <span id="modalMessage" >Institute Already Exist</span>

                    <div class="dotCust" id="dotCust">

                        <div class="spinner-grow text-light" id="customMeDot" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                    </div>

                </div>

            </div>


            <!--Company form-->
            <form method="post" class="companyForm" id="logForm">

                {% csrf_token %}

                <!--The company email-->
                <div class="companyEmail">

                    <input type="text" placeholder="Organization Email" id="mail" >

                    <!--Email icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.02c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 12.55l-5.992-4.57h11.983l-5.991 4.57zm0 1.288l-6-4.629v6.771h12v-6.771l-6 4.629z"/></svg>

                </div>


                <!--Check state of email-->

                
                <div class="companyEmailCheck"  id="companyEmailCheck">

                    <div id="emError">
                        <span id="emMess" ></span>
                    </div>

                </div>
                

                <!--Company password one-->
                <div class="companyEmail">

                    <input type="password" placeholder="Password" id="pass1" >

                    <!--Password icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 17h-8v-6h2v-2c0-1.103-.897-2-2-2s-2 .897-2 2v1h-1v-1c0-1.656 1.343-3 3-3s3 1.344 3 3v2h5v6z"/></svg>

                </div>
                <!--The controls-->
                <div class="companyControls">

                    <!--Passwords dont match-->

                    
                    <div class="dontMatch" id="dontMatch" >

                        <span id="messagePass" ></span>

                    </div>
                    

                    <!--Inner controls-->
                    <div class="showPass" >

                        <span id="showord" >Show Password</span>

                        <!--Create Account-->
                        <input type="checkbox" id="showPass">

                        <!--show pass place-->
                        <div class="svgShow" id="changeCheck" >

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="svgItShow" viewBox="0 0 24 24"><path d="M9 21.035l-9-8.638 2.791-2.87 6.156 5.874 12.21-12.436 2.843 2.817z"/></svg>

                        </div>

                    </div>

                    <!--Inner controls-->
                    <div class="innerCompCont">

                        <!--Create Account-->
                        <div id="createBtn" class="btnDivs" ><span>Log In</span></div>

                    </div>


                    <!--Aready have an account-->
                    <div class="alread">
                        <span>Dont Have An Account?</span>
                    </div>

                    <!--Inner controls-->
                    <div class="innerCompCont">

                        <!--Create Account-->
                        <div class="btnDivs" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ><span>Create Account</span></div>

                    </div>

                    <button type="submit" id="loginBtnNow">Create</button>

                
                </div>

            </form>

        </div>

        <!--The image-->
        <div class="signIm">

            <!--The image-->
            <div class="signImg">
                <img src="{% static '/Images/Institute/library.jpg' %}" alt="companySign">
            </div>

            <!--The image cover-->
            <div class="imgCover">

                <!--The welcome-->
                <div class="theWelcome">

                    <h1>WELCOME</h1>

                </div>

            </div>

        </div>

    </div>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>


<!--Boostrap Link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
</body>

<!--Scripts-->

<script src="{% static '/Js/Company/signError.js' %}"></script>
<script src="{% static '/Js/Institute/createInstitute.js' %}"></script>

-->

<script src="{% static '/Js/Company/signError.js' %}"></script>
<script src="{% static '/Js/Inherite/log.js' %}"></script>


</html>
