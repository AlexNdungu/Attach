{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment :: Company - SignUp</title>

    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--The ajax link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--The css file-->
    <link rel="stylesheet" href="{% static '/Css/Company/Signup.css' %}">

    <!--Bootstrap css link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</head>
<body>

    <!--The body of the sign in-->
    <div class="signBody">

        <!--The sign in form-->
        <div class="formSign">

            <!--The company icon-->
            <div class="companyIcon">

                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M6 7v-7h13v10h5v14h-23v-17h5zm0 16v-4h-1v4h1zm8-4h-3v4h3v-4zm6 0h-1v4h1v-4zm2-7h-3v6h2v4h1v-10zm-5-10h-9v20h1v-5h7v5h1v-20zm-13 20v-4h2v-9h-3v13h1zm17-6h-1v-2h1v2zm-17-2h1v2h-1v-2zm8 1h-2v-2h2v2zm3 0h-2v-2h2v2zm-10-4v2h-1v-2h1zm7 1h-2v-2h2v2zm3 0h-2v-2h2v2zm-3-3h-2v-2h2v2zm3 0h-2v-2h2v2zm-3-3h-2v-2h2v2zm3 0h-2v-2h2v2z"/></svg>

            </div>

            <!--Company title-->
            <div class="companyTitle">

                <h1 id="wherePage" >Company</h1>

            </div>

            <!--The show form modal-->
            <div class="memodal" id="memodal" >

                <div class="meinnerModal"  id="meinnerModal">
                    <span id="modalMessage" >Institute Already Exist</span>

                    <div class="dotCust" id="dotCust">

                        <div class="spinner-grow text-light" id="customMeDot" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                    </div>

                </div>

            </div>


            <!--Company form-->
            <form method="post" class="companyForm" id="companyForm">

                {% csrf_token %}

                <!--The company email-->
                <div class="companyEmail">

                    <input type="text" placeholder="Company Email" id="mail" >

                    <!--Email icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.02c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 12.55l-5.992-4.57h11.983l-5.991 4.57zm0 1.288l-6-4.629v6.771h12v-6.771l-6 4.629z"/></svg>

                </div>

                <!--Check state of email-->
                <div class="companyEmailCheck"  id="companyEmailCheck">

                    <div id="emError">
                        <span id="emMess" ></span>
                    </div>

                </div>

                <!--Company password one-->
                <div class="companyEmail">

                    <input type="password" placeholder="Password" id="pass1" >

                    <!--Password icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 17h-8v-6h2v-2c0-1.103-.897-2-2-2s-2 .897-2 2v1h-1v-1c0-1.656 1.343-3 3-3s3 1.344 3 3v2h5v6z"/></svg>

                </div>

                <!--Company password two-->
                <div class="companyEmail">

                    <input type="password" placeholder="Confirm Password" id="pass2" >

                    <!--password icon-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 17h-8v-6h2v-2c0-1.103-.897-2-2-2s-2 .897-2 2v1h-1v-1c0-1.656 1.343-3 3-3s3 1.344 3 3v2h5v6z"/></svg>

                </div>

                <!--The controls-->
                <div class="companyControls">

                    <!--Passwords dont match-->
                    <div class="dontMatch" id="dontMatch" >

                        <span id="messagePass" ></span>

                    </div>

                    <!--Inner controls-->
                    <div class="showPass" >

                        <span id="showord" >Show Passwords</span>

                        <!--Create Account-->
                        <input type="checkbox" id="showPass">

                        <!--show pass place-->
                        <div class="svgShow" id="changeCheck" >

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="svgItShow" viewBox="0 0 24 24"><path d="M9 21.035l-9-8.638 2.791-2.87 6.156 5.874 12.21-12.436 2.843 2.817z"/></svg>

                        </div>

                    </div>

                    <!--Inner controls-->
                    <div class="innerCompCont">

                        <!--Create Account-->
                        <div id="createBtn" class="btnDivs" ><span>Create Account</span></div>

                    </div>

                    <!--Aready have an account-->
                    <div class="alread">
                        <span>Already Have An Account?</span>
                    </div>

                    <!--Inner controls-->
                    <div class="innerCompCont">

                        <!--Create Account-->
                        <div class="btnDivs"><span>Sign In</span></div>

                    </div>

                    <button type="submit" id="createComptBtn">Create</button>


                </div>

            </form>

        </div>

        <!--The image-->
        <div class="signIm">

            <!--The image-->
            <div class="signImg">
                <img src="{% static '/Images/Company/Company.jpg' %}" alt="companySign">
            </div>

            <!--The image cover-->
            <div class="imgCover">

                <!--The welcome-->
                <div class="theWelcome">

                    <h1>WELCOME</h1>

                </div>

            </div>

        </div>

    </div>

<!--Boostrap Link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    
</body>

<!--Scripts-->
<script src="{% static '/Js/Company/signError.js' %}"></script>
<script src="{% static '/Js/Company/createCompany.js' %}"></script>


</html>
