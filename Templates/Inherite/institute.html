{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachment :: Institute - Dashboard</title>

    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!--The ajax link-->

    <!--The css file-->
    <link rel="stylesheet" href="{% static '/Css/Inherite/institute.css' %}">
    
    {% block head %}
    {% endblock %}

    <!--Bootstrap css link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>



</head>

                </div>

                    </div>

                </div>

            </div>

        </div>

        <!--The dash body-->
        <div class="dash_body">

            <!--The body head-->
            <div class="body_head">

                <!--The welcome writings-->
                <div class="wel_writtings">

                    <!--The heading location-->
                    <h2>{% block place %}Institute Dashboard{% endblock %}</h2>

                    <!--The institute name-->
                    <h5>Welcome, Dedan Kimathi University</h5>

                </div>

                <!--The head nav-->
                <div class="head_nav">

                    <!--The institute logo-->
                    <div class="insti_own_logo">

                        <img src="{% static 'Images/Institute/dkut.png' %}" alt="">

                    </div>

                    <!--Notifications-->

                    </div>

                </div>
                
            </div>

            <!--The body body-->
            <div class="body_body">

                {% block body %}
                {% endblock %}


            </div>

        </div>


    </div>
    
</body>

{% block below %}
{% endblock %}
