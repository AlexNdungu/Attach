    {% block head %}
    {% endblock %}

                        -->

        <!--The dash body-->

                <!--The welcome writings-->
                <div class="wel_writtings">

                    <h2>{% block place %}Student Dashboard{% endblock %}</h2>

                    <h5>Welcome, Yvonne Syokau Githinji</h5>

                </div>

                <!--The head nav-->

                    <!--The institute logo-->

                    </div>
